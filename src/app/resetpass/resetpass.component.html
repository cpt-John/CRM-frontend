<div class="container pt-1 bg-dark text-white px-5" style="min-height: 100vh;">
  <div class="row justify-content-center pt-3">
    <div class="col-md-8 col-xl-5">
      <h1 style="text-align: center;">Crm App reset password</h1>
      <form [formGroup]="profileForm" (ngSubmit)="resetPass()">
        <div class="form-group">
          <label for="pass">New Password</label>
          <input
            type="password"
            class="form-control"
            id="pass"
            formControlName="pass"
            [ngClass]="{
              valid: profileForm.get('pass').valid,
              invalid:
                profileForm.get('pass').invalid && profileForm.get('pass').dirty
            }"
            (input)="updatePatt()"
          />
          <span
            class="invalidTxt"
            *ngIf="
              profileForm.get('pass').invalid && profileForm.get('pass').dirty
            "
            >Enter valid password min(4 chars)</span
          >
        </div>
        <div class="form-group">
          <label for="rpass">Re-Enter Password</label>
          <input
            type="password"
            class="form-control"
            id="rpass"
            formControlName="rpass"
            [ngClass]="{
              valid:
                profileForm.get('rpass').valid && profileForm.get('pass').valid,
              invalid:
                profileForm.get('rpass').invalid &&
                profileForm.get('rpass').dirty
            }"
          /><span
            class="invalidTxt"
            *ngIf="
              profileForm.get('rpass').invalid && profileForm.get('rpass').dirty
            "
            >passwords dont match</span
          >
        </div>
        <div class="text-center">
          <div
            *ngIf="requesting"
            class="spinner-border text-success"
            role="status"
          >
            <span>Loading...</span>
          </div>
        </div>
        <button
          *ngIf="!requesting"
          type="submit"
          class="btn btn-primary"
          [ngClass]="{
            'btn-success': profileForm.valid,
            'btn-danger': profileForm.invalid
          }"
          [disabled]="profileForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col text-center">
      <p>OR</p>
      <button type="button" class="btn btn-primary" routerLink="/login">
        Login
      </button>
    </div>
  </div>
</div>
