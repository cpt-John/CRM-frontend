<div class="container pt-1 bg-dark text-white px-5" style="min-height: 100vh;">
  <div class="row justify-content-center p-4">
    <div class="col">
      <p class="h1 shadow mb-5 p-3 rounded text-center">CRM App</p>
      <form [formGroup]="profileForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            formControlName="email"
            [ngClass]="{
              valid: profileForm.get('email').valid,
              invalid:
                profileForm.get('email').invalid &&
                profileForm.get('email').dirty
            }"
          />
          <span
            class="invalidTxt"
            *ngIf="
              profileForm.get('email').invalid && profileForm.get('email').dirty
            "
            >Enter valid email</span
          >
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input
            type="password"
            class="form-control"
            id="pass"
            formControlName="pass"
            [ngClass]="{
              valid: profileForm.get('pass').valid,
              invalid:
                profileForm.get('pass').invalid && profileForm.get('pass').dirty
            }"
          />
          <span
            class="invalidTxt"
            *ngIf="
              profileForm.get('pass').invalid && profileForm.get('pass').dirty
            "
            >Enter valid password
          </span>
        </div>
        <div class="text-center">
          <div
            *ngIf="requesting"
            class="spinner-border text-success"
            role="status"
          >
            <span>Loading...</span>
          </div>
        </div>

        <button
          *ngIf="!requesting"
          type="submit"
          class="btn btn-primary mr-4"
          [ngClass]="{
            'btn-success': profileForm.valid,
            'btn-danger': profileForm.invalid
          }"
          [disabled]="profileForm.invalid"
        >
          Login</button
        ><a href="#" (click)="resetPassMail()" *ngIf="!requesting"
          >Forgot Password</a
        >
      </form>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col text-center">
      <p *ngIf="!requesting">OR</p>

      <button
        type="button"
        class="btn btn-primary"
        routerLink="/register"
        *ngIf="!requesting"
      >
        Register
      </button>
    </div>
  </div>
  <div class="row mt-5">
    <p>*use email:admin@admin pass: 1234 to login as admin</p>
  </div>
</div>
